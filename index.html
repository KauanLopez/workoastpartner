<head>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"

    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // Primary Colors
            primary: "#0096FF",       // Brand Blue
            "primary-hover": "#007ACC", // Brand Blue Hover (Approx based on request)

            // Neutral Colors
            "neutral-darkest": "#111827", // Headings (Gray-900)
            "neutral-medium": "#4B5563",  // Body (Gray-600)
            "neutral-light": "#6B7280",   // Footer (Gray-500)

            // Background Surfaces - Light
            "surface-card": "#F3F8FC",    // Card Surface
            "background-light": "#FFFFFF", // Page Background

            // Background Surfaces - Dark
            "background-dark": "#0f0f10",  // Dark page background
            "surface-dark": "#1a1a1c",     // Dark card surface
            "surface-highlight": "#2a2a2e", // Dark highlight surface

            // Text Colors - Dark Mode
            "text-primary-dark": "#FFFFFF",
            "text-secondary-dark": "#A1A1AA",

            // Legacy/Compat mappings
            "surface-light": "#FFFFFF",
            "border-light": "#E5E7EB",    // Gray-200
            "border-dark": "#374151",
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"],
            display: ["Inter", "system-ui", "sans-serif"], // Unified font family as requested
          },
          borderRadius: {
            'card': '8px',      // 8px for cards
            'btn': '6px',       // 6px for buttons
            'badge': '4px',     // 4px for badges
            'input': '6px',     // 6px for inputs
            'pill': '9999px',   // Kept for utility
          },
          boxShadow: {
            'none': 'none',
            'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
          }
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #A1A1AA;
      /* Secondary text color */
      border-radius: 99px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #71717A;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #3F3F46;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #52525B;
    }
  </style>
